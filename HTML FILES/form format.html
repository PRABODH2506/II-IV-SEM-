<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Form</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f8ff;padding:1rem}
    form{max-width:480px;margin:1rem auto;padding:1rem;background:#fff;border-radius:8px}
    input,select,textarea{width:100%;padding:.5rem;margin:.4rem 0;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}
    .buttons{display:flex;gap:.5rem}
    input[type=submit]{background:green;color:#fff;border:none;padding:.6rem 1rem;cursor:pointer}
    input[type=reset]{background:#ccc;color:#000;border:none;padding:.6rem 1rem;cursor:pointer}
  </style>
</head>
<body>
  <h1 style="text-align:center">User Details</h1>
  <form method="post" action="#">
    <label for="name">Full name</label>
    <input id="name" name="name" type="text" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="">Select...</option>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Australia</option>
    </select>

    <label for="about">About you</label>
    <textarea id="about" name="about" rows="4" placeholder="A short bio"></textarea>

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
